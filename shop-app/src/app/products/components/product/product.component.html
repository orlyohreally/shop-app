<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency: "USD" }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="product.image || defaultProductImage" />
  <mat-card-content>
    <p>
      {{ product.description }}
    </p>
  </mat-card-content>
  <ng-content></ng-content>
</mat-card>
